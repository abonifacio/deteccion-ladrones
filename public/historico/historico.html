<h1>Historico 
    <button class="btn btn-primary" ng-click="vm.refresh()">Refrescar</button>
    <button class="btn btn-danger" ng-click="vm.delete()">Borrar</button>
</h1>

<div class="row">
    <div class="col-sm-4" ng-repeat="foto in vm.fotos">
        <h1>{{foto.time | date:'dd HH:mm'}}</h1>
        <img ng-src="{{foto.data}}" alt="">
    </div>
</div>
