<div class="row">
    <div class="col-sm-8" id="canvas-wrapper">
        <canvas id="video-canvas" class="camera"></canvas>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <div class="col-xs-12">
            <h1>Sensibilidad 
              <a ng-click="vm.sensibilidad.dec()" class="btn btn-primary">-</a>
              <a ng-click="vm.sensibilidad.inc()" class="btn btn-primary">+</a>
            </h1>
        </div>
      </div>
      <div class="row">
        <div class="progress">
          <div id="coef-progress" class="progress-bar" ng-style="{width: vm.sensibilidad.get()+'%'}"></div>
        </div>
      </div>
      <div class="row">
        <div id="alerts-wrapper">
            <div class="item alert alert-dismissible alert-warning" ng-repeat="alert in vm.alerts.get()">
                <button type="button" class="close" ng-click="vm.alerts.remove($index)">Ã—</button>
                <h4>{{alert.title}}</h4>

                <p>{{alert.msg}}</p>
            </div>
        </div>
      </div>
    </div>
</div>
